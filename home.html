<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <main>
        <div class="container">
            
            <h1>memory</h1>
            <div class="card">
                <div>
                    <p class="">Select Theme</p>
                    <div class="theme-grid">
                        <button class="highlighted" onclick="setTheme(this, 'numbers')">

                            <h3 class="player-text" >Numbers</h3>

                        </button>
                        <button class="player-button" onclick="setTheme(this, 'icons')">

                            <h3 class="player-text" >Icons</h3>

                        </button>
                    </div>
                </div>

                <div>
                    <p>Numbers of Players</p>
                    <div class="player-grid">
                        <button class="highlighted" onclick="setNumOfPlayers(this, 1)">

                            <h3 class="player-text">1</h3>

                        </button>
                        <button class="player-button" onclick="setNumOfPlayers(this, 2)">

                            <h3 class="player-text">2</h3>

                        </button>
                        <button class="player-button" onclick="setNumOfPlayers(this, 3)">

                            <h3 class="player-text">3</h3>

                        </button>
                        <button class="player-button" onclick="setNumOfPlayers(this, 4)">

                            <h3 class="player-text">4</h3>

                        </button>
                    </div>
                </div>

                <div>
                    <p>Grid Size</p>
                    <div class="size-grid">
                        <button class="highlighted" onclick="setGridSize(this, 4)">

                            <h3 class="player-text">4 x 4</h3>

                        </button>
                        <button class="player-button" onclick="setGridSize(this, 6)">

                            <h3 class="player-text">6 x 6</h3>

                        </button>
                    </div>
                </div>

                <div>
                    <button class="startGame-button" onclick="startGame()">

                        <h2>Start Game</h2>

                    </button>
                </div>

            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
